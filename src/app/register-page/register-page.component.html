  <div  class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div  class="col col-xl-10">
          <div  class="card mat-elevation-z4" style="border-radius: 1rem;">
            <div  class="row g-0">
               
                    <div class="col-md-6 col-lg-5 d-none d-md-flex align-items-center">
                        <img src="../../assets/images/login.svg"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
               
                  
              
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <mat-icon style="padding-right: 10%;">app_registration</mat-icon>
                      <span class="h1 fw-bold mb-0">Sign Up</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account !</h5>
  
                    <!-- <div class="form-outline mb-4">
                        <input type="text" id="form2Example17" class="form-control form-control-lg" #userName required />
                        <label class="form-label" for="form2Example17">Username</label>
                      </div> -->
                      <div class="form-outline mb-4">
                        <input 
                        type="text" 
                        id="form2Example1" 
                        formControlName="firstname" 
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"
                        />
                        <label class="form-label" for="form2Example1">First Name</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input 
                        type="text" 
                        id="form2Example2"
                        formControlName="lastname" 
                        class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" 
                        />
                        <label class="form-label" for="form2Example2">Last Name</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input 
                        type="text" 
                        id="form2Example3" 
                        formControlName="username" 
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                        />
                        <label class="form-label" for="form2Example3">Username</label>
                      </div>
  
                      <div class="form-outline mb-4">
                        <input 
                        type="password" 
                        id="form2Example4" 
                        formControlName="password" 
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                        />
                        <label class="form-label" for="form2Example4">Password</label>
                      </div>
                      <div class="d-grid gap-2" style="padding-bottom: 3%;" >
                        <button [disabled]="loading" class="btn btn-outline-secondary">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                          Submit
                      </button>
                      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                      </div>
                      <!-- <div class="text-center">
                        <button
                        type="submit"
                        class="btn btn-secondary mat-elevation-z4"
                        style="align-self: center"
                        style="margin: 2%"
                        >
                        Submit
                      </button>
                      </div> -->
                    <!-- <div class="text-danger" *ngIf="authService.errorMessage">{{ authService.errorMessage }}</div> -->
                    <!-- <div class="form-outline mb-4">
                        <input type="password" id="form2Example27" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27">Repeat Password</label>
                      </div> -->
                    
                    <!-- <div class="d-grid gap-2" style="padding-bottom: 3%;" >
                    <button type="button" class="btn btn-outline-secondary" (click)="authService.SignUp(userEmail.value, userPwd.value)">Register</button>
                    </div> -->

  
                    <p class="mb-1 pb-lg-2" style="color: #393f81;">Already registered? <a href="/login"
                        style="color: #393f81;">Login here</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </section> -->
