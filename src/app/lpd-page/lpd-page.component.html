<div class="container">
  <div class="row">
    <div class="col-12" style="padding-top: 40px">
        <div class="text-center">
            <button
              type="button"
              class="btn btn-secondary mat-elevation-z4"
              style="align-self: center"
              style="margin: 2%"
            >
              Generate Image
            </button>
          </div>

      <div class="input-group mb-3 mat-elevation-z4" style="margin-top: 3%">
        <span class="input-group-text">Language</span>
        <input
          type="text"
          class="form-control"
          placeholder="What language is the text in the image in"
        />
      </div>
      
      <div class="input-group mat-elevation-z4">
        <span class="input-group-text">Text in uploaded image</span>
        <textarea
          class="form-control"
          placeholder="Please input the text in the picture"
        ></textarea>
      </div>
      <div class="text-center">
        <button
          type="button"
          class="btn btn-secondary mat-elevation-z4"
          style="align-self: center"
          style="margin: 2%"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
