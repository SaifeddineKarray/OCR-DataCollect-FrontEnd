    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card mat-elevation-z4" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-flex align-items-center">
                    <img src="../../assets/images/login.svg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <mat-icon style="padding-right: 10%;">login</mat-icon>
                      <span class="h1 fw-bold mb-0">Log In</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account !</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" #userEmail required/>
                      <label class="form-label" for="form2Example17">Email</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" #userPassword required />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
                    <div class="text-danger" *ngIf="authService.errorMessage">{{ authService.errorMessage }}</div>
  
                    <div class="d-grid gap-2" style="padding-bottom: 3%;" >
                        <button type="button" class="btn btn-outline-secondary" (click)="authService.SignIn(userEmail.value, userPassword.value)">Login</button>
                        </div>
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                        style="color: #393f81;">Register here</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </section> -->
